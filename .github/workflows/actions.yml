name: make
on:
  push:
  pull_request:

env:
  ACCOUNT_ID_PRD:    "640722323464"
  ACCOUNT_ID_DEV:    "071440211637"

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform_fmt:
    name: 'fmt + validate (on dev)'
    runs-on: ubuntu-latest
    environment: development
    env:
      ACCOUNT_NAME : dev
    defaults:
      run:
        shell: bash

    steps:
    #- name: Checkout actions-oidc-debugger
    #  uses: actions/checkout@v4
    #  with:
    #    repository: github/actions-oidc-debugger
    #    ref: main
    #    token: ${{ secrets.TOKEN }}
    #    path: ./.github/actions/actions-oidc-debugger

    #- name: Debug OIDC Claims
    #  uses: ./.github/actions/actions-oidc-debugger
    #  with:
    #    audience: 'https://github.com/github'

    - name: Assume target IAM role
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{env.ACCOUNT_ID_DEV}}:role/IAMSeedRole
        aws-region: ap-southeast-2

    - name: Checkout
      uses: actions/checkout@v4

    - name: terraform fmt -check
      run: terraform fmt -check

    - name: make init
      run: make init

    - name: terraform validate
      run: terraform validate

  terraform_deploy_dev:
    name: 'deploy to dev'
    if: startsWith(github.ref, 'refs/heads/dev') || github.ref == 'refs/heads/main'
    needs: [terraform_fmt]
    runs-on: ubuntu-latest
    environment: development
    env:
      ACCOUNT_NAME : dev
    defaults:
      run:
        shell: bash

    steps:
    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{env.ACCOUNT_ID_DEV}}:role/IAMSeedRole
        aws-region: ap-southeast-2

    - name: Checkout
      uses: actions/checkout@v4

    - name: make init
      run: make init

    - name: make plan
      run: make plan

    - name: make apply
      run: make apply

  terraform_deploy_dev:
    name: 'dploy to prd'
    if: github.ref == 'refs/heads/master'
    needs: [terraform_fmt, terraform_deploy_dev]
    runs-on: ubuntu-latest
    environment: production
    env:
      ACCOUNT_NAME : prd
    defaults:
      run:
        shell: bash

    steps:
    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{env.ACCOUNT_ID_PRD}}:role/IAMSeedRole
        aws-region: ap-southeast-2

    - name: Checkout
      uses: actions/checkout@v4

    - name: make init
      run: make init

    - name: make plan
      run: make plan

    - name: make apply
      run: make apply
