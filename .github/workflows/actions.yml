name: make
on:
  pull_request:
    branches:
      - main

env:
  ACCOUNT_ID_PRD:    "640722323464"
  ACCOUNT_ID_DEV:    "071440211637"

permissions:
  id-token: write
  contents: read


jobs:
  🔍terraform_fmt:
    name: 'fmt + validate (on dev)'
    runs-on: ubuntu-latest
    environment: development
    env:
      ACCOUNT_NAME : dev
    defaults:
      run:
        shell: bash

    steps:
    - name: Assume target IAM role
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{env.ACCOUNT_ID_DEV}}:role/IAMSeedRole
        aws-region: ap-southeast-2

    - name: Checkout
      uses: actions/checkout@v4

    - name: 🔍 terraform fmt
      run: terraform fmt -check

    - name: make init
      run: make init

    - name: 🔍 terraform validate
      run: terraform validate

  🧪terraform_deploy_dev:
    name: 'deploy to dev'
    if: startsWith(github.ref, 'refs/heads/dev') || github.ref == 'refs/heads/main'
    needs: [terraform_fmt]
    runs-on: ubuntu-latest
    environment: development
    env:
      ACCOUNT_NAME : dev
    defaults:
      run:
        shell: bash
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
    - name: 🪪 AWS assume role
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{env.ACCOUNT_ID_DEV}}:role/IAMSeedRole
        aws-region: ap-southeast-2

    - name: 🛒 Checkout
      uses: actions/checkout@v4

    - name: make init
      run: make init

    - name: make deploy
      run: make deploy

  🚀terraform_deploy_prd:
    name: 'deploy to prd'
    if: github.ref == 'refs/heads/main'
    needs: [terraform_fmt, terraform_deploy_dev]
    runs-on: ubuntu-latest
    environment: production
    env:
      ACCOUNT_NAME : prd
    defaults:
      run:
        shell: bash
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
    - name: 🪪 AWS assume role
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{env.ACCOUNT_ID_PRD}}:role/IAMSeedRole
        aws-region: ap-southeast-2

    - name: 🛒 Checkout
      uses: actions/checkout@v4

    - name: make init
      run: make init

    - name: make deploy
      run: make deploy

